<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>POC Brackets</title>
</head>
<body style="height:100vh !important; font-size: 14px;">
    <div class="d-flex flex-row h-100">
        <div class="d-flex flex-column h-100 col bg-secondary">
            <div class="d-flex flex-row justify-content-evenly h-50 bg-secondary">
                <div class="d-flex flex-column justify-content-center">
                    <div class="d-flex alert alert-dark text-center py-1" role="alert">WB Round 1</div>
                    <div id="wb1" class="d-flex flex-column mt-auto"></div>
                    <div class="d-flex mt-auto"></div>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <div class="d-flex alert alert-dark text-center py-1" role="alert">WB Round 2</div>
                    <div id="wb2" class="d-flex flex-column mt-auto"></div>
                    <div class="d-flex mt-auto"></div>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <div class="d-flex alert alert-dark text-center py-1" role="alert">WB Round 3</div>
                    <div id="wb3" class="d-flex flex-column mt-auto"></div>
                    <div class="d-flex mt-auto"></div>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <div class="d-flex alert alert-dark text-center py-1" role="alert">WB Round 4</div>
                    <div id="wb4" class="d-flex flex-column mt-auto"></div>
                    <div class="d-flex mt-auto"></div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-evenly h-50 bg-secondary">
                <div class="d-flex flex-column justify-content-center">
                    <div class="d-flex alert alert-dark text-center py-1" role="alert">LB Round 1</div>
                    <div id="lb1" class="d-flex flex-column mt-auto"></div>
                    <div class="d-flex mt-auto"></div>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <div class="d-flex alert alert-dark text-center py-1" role="alert">LB Round 2</div>
                    <div id="lb2" class="d-flex flex-column mt-auto"></div>
                    <div class="d-flex mt-auto"></div>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <div class="d-flex alert alert-dark text-center py-1" role="alert">LB Round 3</div>
                    <div id="lb3" class="d-flex flex-column mt-auto"></div>
                    <div class="d-flex mt-auto"></div>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <div class="d-flex alert alert-dark text-center py-1" role="alert">LB Round 4</div>
                    <div id="lb4" class="d-flex flex-column mt-auto"></div>
                    <div class="d-flex mt-auto"></div>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <div class="d-flex alert alert-dark text-center py-1" role="alert">LB Round 5</div>
                    <div id="lb5" class="d-flex flex-column mt-auto"></div>
                    <div class="d-flex mt-auto"></div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column h-100 col-lg-2 bg-danger">
            <div class="d-flex flex-column h-100 col bg-secondary">
                <div class="d-flex flex-row justify-content-evenly h-100 bg-danger">
                    <div class="d-flex flex-column justify-content-center">
                        <div class="d-flex alert alert-dark text-center py-1" role="alert">Grand Final</div>
                        <div id="GF" class="d-flex flex-column mt-auto"></div>
                        <div class="d-flex mt-auto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" type="text/javascript"></script>
    <script src="parser_playoffs.js" type="text/javascript"></script>
